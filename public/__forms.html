<html>

<head>
  <title>Netlify Forms</title>
</head>

<body>
  <form name="bug-report" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="bug-report" />
    <p class="hidden">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <input name="name" type="text" />
    <input name="email" type="email" />
    <textarea name="bugDescription"></textarea>
  </form>
</body>

</html>
